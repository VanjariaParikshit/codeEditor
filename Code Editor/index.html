<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Online Code Editor</title>
  <link rel="stylesheet" href="style.css">
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/hint/show-hint.min.css">
  <!-- Prism.js (Optional, for syntax highlighting in output) -->
  <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/monokai.min.css"> <!-- For Monokai theme -->

  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
</head>
<body>
  <div class="toolbar">
    <button id="save-btn">Save</button>
    <button id="load-btn">Load</button>
    <button id="theme-toggle">Toggle Theme</button>
    <button id="download-btn">Download Files</button>
    <button id="undo-btn">Undo</button>
    <button id="redo-btn">Redo</button>
  </div>
  <div class="editor-container">
    <div class="editor-panel resizable">
      <h2>HTML</h2>
      <div id="html-code-editor"></div>
    </div>
    <div class="editor-panel resizable">
      <h2>CSS</h2>
      <div id="css-code-editor"></div>
    </div>
    <div class="editor-panel resizable">
      <h2>JavaScript</h2>
      <div id="js-code-editor"></div>
    </div>
    <div class="preview-panel">
      <h2>Live Preview</h2>
      <iframe id="preview"></iframe>
    </div>
  </div>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/hint/show-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/hint/css-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/hint/javascript-hint.min.js"></script>
  
  <!-- JSZip for ZIP file downloads -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
